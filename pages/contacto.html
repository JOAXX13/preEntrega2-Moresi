<head>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header_titulo">Deportes</h1>
        <nav class="header_nav">
            <div class="header_logo">
                <img src="../img/descarga.jpg" alt="logo_colores">
            </div>
            <ul class="header_menu">
                <li class="header_item">
                    <a class="header_link" href="../index.html">Inicio</a>

                <li class="header_item">

                <li class="header_item">
                    <a class="header_link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="main-contacto">Formulario de Contacto</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer class="footer">

</body>
</html>
