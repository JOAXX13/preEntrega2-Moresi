<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/descarga.jpg" alt="logo_colores" width="30" height="24" class="d-inline-block align-text-top">
            Deportes
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./deportes.html">Deportes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./argentina.html">Argentina</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </header>
    <main class="container mt-5">
        <h1 class="main-contacto">Formulario de Contacto</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer class="navbar navbar-expand-lg navbar-dark mt-5">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="footerNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </li>
            </ul>
          </div>
          <p class="text-white-50 ms-auto">2024 - Moresi Joaquin - <a href="https://www.coderhouse.com/" target="_blank" class="text-white">Coder House</a> Comisión 7163</p>
        </div>
      </footer>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
